<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa-solid fa-location-dot"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" id="refresh"><i class="fa-solid fa-rotate"></i> </button>
        </div>
    </div>
</body>
<script>
    link = "https://api.openweathermap.org/data/2.5/weather?q=hyderabad&appid=76335cf2d459aede6e14e00e782c614a"
    var request = new XMLHttpRequest
    request.open('GET', link, true)
    request.onload = function () {
        var obj = JSON.parse(this.response);
        console.log(obj)
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src = "https://openweathermap.org/img/wn/" + obj.weather[0].icon + "@2x.png";
    }
    if (request.status >= 200 && request.status < 400) {
        var temp = obj.main.temp
    }
    else {
        console.log("city data is not available")
    }
    request.send()
</script>

</html>
